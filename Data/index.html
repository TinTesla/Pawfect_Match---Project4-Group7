<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<div id="radar-chart"></div>

<script>
  // Fetch the CSV data
  Plotly.d3.csv("https://raw.githubusercontent.com/TinTesla/Project_4---Group_7/c04e97f20b6e748dc388cd3fee9f6295edeb639d/Data/Test/Outputs/Scaled_Filtered_df.csv", function(data) {
    
    // Extract data for the radar chart
    var rValues = data.map(row => row["All Row averages"]);
    var thetaValues = data.map(row => row["Titles"]);

    // Create the radar chart
    var radarData = [{
      type: 'scatterpolar',
      r: rValues,
      theta: thetaValues,
      fill: 'toself',
      line: {
        color: 'red',
        dash: 'solid'
      }
    }];

    var layout = {
      polar: {
        radialaxis: {
          visible: true
        }
      },
      title: 'Radar Chart'
    };

    Plotly.newPlot('radar-chart', radarData, layout);
  });
</script>

</body>
</html>
